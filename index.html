<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <main class="main ">
      <img src="images/pattern-background-desktop.svg" class="svg-bg"  alt="background svg">
      <img src="images/pattern-background-mobile.svg" class="svg-bg" data-type="mobile" alt="background svg">
      <section class="container bg-accent-100">
        <img src="images/illustration-hero.svg" class="svg-hero" alt="hero image">
        <div class="container__content padding-inline-400">
          <p class="header fw-bold fs-header text-accent-500">Order Summary</p>
          <p class="description-text text-accent-300 fs-200">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <section class="plan padding-block-500 padding-inline-400 bg-accent-150">
            <div class="plan__container ">
              <div class="music-price">
                <img src="images/icon-music.svg" class="music-svg" alt="">
                <div class="plan-price ">
                  <p class="annual-plan fw-bold text-accent-500">Annual Plan</p>
                  <p class="price text-accent-300 fw-regular">&dollar;59.99/year</p>
                </div>
              </div>
              <a href="#" class="change-link text-accent-600 fw-semi-bold fs-100">Change</a>
            </div>
          </section>
          <button class="button padding-inline-1000 padding-block-100 bg-accent-600 text-accent-100 fw-bold fs-button">Proceed to Payment</button>
          <p class="cancel fw-bold text-accent-300 fs-200">Cancel Order</p>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
